	<h1>Intro to Git</h1>
	<h2>Terms & Definitions</h2>
	<dl>
		<dt>git config --global -e</dt>
		<dd>Opens global.git config file in your configured editor.</dd>
		<dt>git init</dt>
		<dd>Initializes a new local git repository.</dd>
                <dt>git add filename</dt>
                <dd>Stages a file to be commited.</dd>
		<dt>git clone</dt>
		<dd>downloads an entire remote repository</dd>	

	</dl>
